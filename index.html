<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./styles/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">

    <title>Login MusicApp</title>
  </head>

  <body>
    <main>
      <section id="imageContainer">
        <div id="imageDiv"></div>
      </section>
      <section id="loginFormContainer">
        <header>MusicApp</header>
        <form id="loginForm" action="#">
          <input class="inputBox" type="email" placeholder="E-mail" required>
          <br>
          <input class="inputBox" type="password" placeholder="Password" required>
          <div id="forgetPassword"><a href="#">Forgot your password?</a></div>
          <br><br>
          <button>Submit</button>
        </form>
      </section>
    </main>
    <footer></footer>
    <script src="./scripts/script.js"></script>
  </body>
</html>
